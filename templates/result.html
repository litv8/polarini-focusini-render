<!DOCTYPE html>
<html>
<head>
    <title>Результат обработки</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        .images { display: flex; flex-wrap: wrap; justify-content: center; }
        .image-container { margin: 15px; text-align: center; }
        img { max-width: 100%; max-height: 500px; border: 1px solid #ddd; }
        .btn { 
            display: block; 
            text-align: center; 
            margin: 30px auto;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Результат обработки</h1>
    
    <div class="images">
        <div class="image-container">
            <h2>Исходное изображение</h2>
            <img src="{{ url_for('uploaded_file', filename=original) }}">
        </div>
        
        <div class="image-container">
            <h2>Маска фокуса</h2>
            <img src="{{ url_for('result_file', filename=mask) }}">
        </div>
        
        <div class="image-container">
            <h2>Результат</h2>
            <img src="{{ url_for('result_file', filename=result) }}">
        </div>
    </div>
    
    <a href="/" class="btn">Загрузить другое фото</a>
</body>
</html>
